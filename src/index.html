<script>
    var ul = document.querySelector('ul');
    var ol = document.querySelector('ol');
    var banner1 = document.querySelector('.banner');
    var banner2 = document.querySelector('.banner2');
    var xml = new XMLHttpRequest;
    xml.open('get', '/data', true);
    xml.onload = function(res) {
        var data = res.target.response;
        var prodata = JSON.parse(data);
        console.log(prodata);
        //渲染导航
        ul.innerHTML = prodata.ul.map(function(item) {
                return `<li>${item.name}</li>`
            }).join("")
            //渲染dl
        ol.innerHTML = prodata.dl.map(function(item) {
                return `<li>
                    <dl>
                        <dt><img src=${item.img} alt=""></dt>
                        <dd>${item.meony}</dd>
                    </dl>
                </li>`
            }).join("")
            //渲染第一个banner
        banner1.innerHTML = prodata.banner1.map(function(item) {
                return `<img src=${item.img} alt="">`
            }).join("")
            //渲染第二个banner
        banner2.innerHTML = prodata.banner2.map(function(item) {
            return `<img src=${item.img} alt="">`
        }).join("")
    }
    xml.send();
</script>
